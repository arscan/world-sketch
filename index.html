<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="title">Synthetic USA</div>

      <div><span class="condition-abatement"></span> Condition Abatement <span class='counter' id='condition-abatement-counter'></span></div>
      <div><span class="procedure"></span> Procedure <span class='counter' id='procedure-counter'></span></div>
      <div><span class="encounter"></span> Encounter <span class='counter' id='encounter-counter'></span></div>
    </div>
    <canvas id="render" />
    <script src="index.js"></script>
